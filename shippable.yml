# Language setting
language: node_js

env:
  global:
    - AWS_DEFAULT_REGION=us-east-1 
    - AWS_STACK=7da2eda5-31d4-45a6-a812-8277efc97ba2 
    - AWS_APP_ID=deb3e127-4034-409b-bb1a-95e55a6c4b50
    - AWS_ACCESS_KEY_ID=AKIAIOWKWMW57BL5H6NQ
    - secure: 
	- XUNIT_FILE=shippable/testresults/result.xml

# Version number
node_js:  
  - 0.10.30 

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

# Running the tests with grunt
script:
  - grunt

# Tell istanbul to generate a coverage report
after_script:
  - ./node_modules/.bin/istanbul cover grunt -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/

before_install:
  - pip install awscli

after_success:  
  - aws opsworks create-deployment --stack-id $AWS_STACK --app-id $AWS_APP_ID --command '{"Name":"deploy"}'